<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
<head>
<title>Your New Application</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<style type="text/css">
/* Prevent copy paste for all elements except text fields */
* {
	-webkit-user-select: none;
	-webkit-tap-highlight-color: rgba(255, 255, 255, 0);
}

input,textarea {
	-webkit-user-select: text;
}

/* Set up the page with a default background image */
body {
	background-color: #fff;
	color: #000;
	font-family: Arial;
	font-size: 16pt;
	margin: 0px;
	padding: 0px;
	background-image: url('images/background.jpg');
}

.scrollBar {
	opacity: .7;
	background: black;
}
</style>

<script type="text/javascript" charset="utf-8" src="../web/aUX_webTemplate.js"></script>
<script type="text/javascript">
	/* This function runs once the page is loaded, but appMobi is not yet active */
	var init = function() {
		document.getElementById("content").innerHTML = aUX.web.template("template",{numToCount:10});
	};
	window.addEventListener("load", init, false);

	/* This code prevents users from dragging the page */
	var preventDefaultScroll = function(event) {
		event.preventDefault();
		window.scroll(0, 0);
		return false;
	};
	document.addEventListener('touchmove', preventDefaultScroll, false);

	/* This code is used to run as soon as appMobi activates */
	var onDeviceReady = function() {
		AppMobi.display.useViewport(320, 480);
		
	};
	document.addEventListener("appMobi.device.ready", onDeviceReady, false);
</script>

</head>
<body>
	<!-- content goes here-->
	Below is data processed from a template<hr>
	<div id="content"></div>
</body>
<script type="text/html" id="template">
    Let's count to <%=numToCount%><br>
    <%
		   for(i=0;i<numToCount;i++)
		   {
		     %><%=i+1%><br>
        <%}%>
</script>

</html>
